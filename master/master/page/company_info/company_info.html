<form class="head" id="companyform">
        <div class="form">
            <div class="list">
                <label>Company Code</label>
                <input type="text" class="input" id="company_code"  required onkeypress="validateInput(event)">
                <label>Company Name</label>
                <input type="text" class="input" id="company_name"></input><br>
                <label>Company Address</label>
                <input type="text" class="input" id="company_address">
                <label>Company Country</label>
                <input type="text" class="input" id="company_country">
                <label>Company State</label>
                <input type="text" class="input" id="company_state">

                <label>Company City</label>
                <input type="text" class="input" id="company_city">

                <label>Company Email</label>
                <input type="email" class="input" id="company_email">

                <label>Pincode</label>
                <input type="text" class="input" id="company_pincode">
                
                <label>Company Phone</label>
                <input type="phone" class="input" id="company_phone" required onkeypress="validateInput(event)">

                <label>Company Mobile</label>
                <input type="phone" class="input" id="company_mobile" required onkeypress="validateInput(event)">

                <label>Company GSTIN No</label>
                <input type="text" class="input" id="company_gstinno">

                <label>Company Website</label>
                <input type="text" class="input" id="company_website">

                <label>Company Status</label>
                <label class="select">
                  <select id="company_status">
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                    <option value="3">UnderMaintenance</option>
                  </select>
                </label>

                <label class="com-logo">Company Logo</label><br>
                <input type="button" value="Attach">

            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead id="company"></thead>
                 <tr></tr>
            </table>
        </div>
    </div>
