<body>
    <div class="container">
        <div class="new-entry">
            <h4 style="padding: 10px;">New Check List Entry</h4>
            <form id="checkform">
                <label for="checklist_number">Checklist Number:</label>
                <input type="text" class="form-control" id="checklist_number" name="checklist_number" required><br><br>

                <label for="checklist_description">Checklist Description:</label>
                <input type="text" class="form-control" id="checklist_description" name="checklist_description"
                    required><br><br>

                <label for="machine_type">Machine Type Name:</label>
                <select id="machine_type" class="form-control" name="machine_type" required>
                    <option value="">Select Machine Type</option>
                    <option value="machine_type1">Machine Type 1</option>
                    <option value="machine_type2">Machine Type 2</option>
                    <option value="machine_type3">Machine Type 3</option>
                </select>

                <table class="table table-hover table-border-outside">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 12%;">Check Point</th>
                            <th scope="col" style="width: 10%;">Check For</th>
                            <th scope="col" style="width: 20%;">Standard Spec/Value</th>
                            <th scope="col" style="width: 20%;">Action to be taken</th>
                            <th scope="col" style="width: 25%;">Description</th>
                            <th scope="col" style="width: 8%;">Profile</th>
                            <th scope="col" style="width: 5%;"></th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr>
                            <td><input type="text" class="form-control table-form" id="ct1" required></td>
                            <td><input type="text" class="form-control table-form" id="ct2" required></td>
                            <td><input type="text" class="form-control table-form" id="ct3" required></td>
                            <td><input type="text" class="form-control table-form" id="ct4" required></td>
                            <td><input type="text" class="form-control table-form" id="ct5" required></td>
                            <td>
                                <input type="file" id="ct6" id="imageUpload">
                                <img id="imagePreview" src="#" alt="Preview Image"
                                    style="display: inline-block; max-width: 100px; max-height: 100px;">

                            </td>
                            <td>
                                <type="button" class="add-btn" onclick="addRow(this)">Add</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group buttons">
                    <button type="submit" class="btn btn-primary" onclick="wrapper()" id="submit">Submit</button>
                </div>

                <!-- <div class="form-group buttons">
                <button type="submit" class="btn btn-primary"
                    onclick="SubmitForm();  window.location.reload();">Submit</button>
            </div> -->
        </div>
        <br><br>

        <div class="row">
            <h4 style="font-weight: bold; font-style: italic;">Check List</h4>
            <table style="padding: 10px;" class="table table-hover table-border-outside display">
                <thead>
                    <tr>
                        <th>Checklist Number</th>
                        <th>Checklist Description</th>
                        <th>Machine Type Name</th>
                        <th>Check Point</th>
                        <th>Check For</th>
                        <th>Standard Spec/Value</th>
                        <th>Action to be taken</th>
                        <th>Description</th>
                        <th>Profile</th>
                    </tr>
                </thead>
                <tbody id="data_table">
                </tbody>
            </table>
        </div>
